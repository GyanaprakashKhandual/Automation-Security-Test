<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Test Tracker</title>
  <style>
    :root {
      --bg: #121212;
      --text: #f0f0f0;
      --card: #1e1e1e;
      --accent: #00ffff;
    }

    body.light {
      --bg: #ffffff;
      --text: #000000;
      --card: #f2f2f2;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 2rem;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      text-align: center;
      color: var(--accent);
    }

    .top-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .form, .search-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    input, select, button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      background: var(--accent);
      color: #000;
      cursor: pointer;
    }

    .tracker {
      max-width: 1000px;
      margin: auto;
    }

    .test-item {
      background: var(--card);
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .status-pass { color: #00ff88; }
    .status-fail { color: #ff3e3e; }
    .status-progress { color: #ffcc00; }

    .actions button {
      background: transparent;
      color: var(--text);
    }

    .stats {
      text-align: center;
      margin-bottom: 1rem;
    }

    .toggle-mode {
      background: none;
      border: 2px solid var(--accent);
      color: var(--accent);
    }

    .tag {
      background: var(--accent);
      color: #000;
      border-radius: 4px;
      padding: 2px 6px;
      margin-left: 5px;
      font-size: 0.85rem;
    }

    .priority {
      font-size: 0.9rem;
      font-weight: bold;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <h1>üß™ Advanced Test Tracker</h1>

  <div class="top-bar">
    <div class="form">
      <input type="text" id="testTitle" placeholder="Test case title" />
      <select id="testStatus">
        <option value="In Progress">In Progress</option>
        <option value="Passed">Passed</option>
        <option value="Failed">Failed</option>
      </select>
      <select id="testPriority">
        <option value="Low">Low</option>
        <option value="Medium" selected>Medium</option>
        <option value="High">High</option>
      </select>
      <input type="text" id="testTag" placeholder="Tag (e.g., API/UI)" />
      <button onclick="addTest()">Add</button>
    </div>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search..." oninput="renderTests()" />
      <button class="toggle-mode" onclick="toggleTheme()">üåó Toggle Mode</button>
      <button onclick="exportCSV()">‚¨áÔ∏è CSV</button>
      <button onclick="exportJSON()">‚¨áÔ∏è JSON</button>
    </div>
  </div>

  <div class="stats" id="stats"></div>

  <div class="tracker" id="trackerList"></div>

  <script>
    let tests = JSON.parse(localStorage.getItem('tests')) || [];
    let dark = true;

    function renderStats() {
      const total = tests.length;
      const passed = tests.filter(t => t.status === "Passed").length;
      const failed = tests.filter(t => t.status === "Failed").length;
      const progress = total - passed - failed;

      document.getElementById("stats").innerHTML = `
        üìã Total: ${total} | ‚úÖ Passed: ${passed} | ‚ùå Failed: ${failed} | ‚è≥ In Progress: ${progress}
      `;
    }

    function renderTests() {
      const tracker = document.getElementById("trackerList");
      const search = document.getElementById("searchInput").value.toLowerCase();
      tracker.innerHTML = '';

      tests
        .filter(test => test.title.toLowerCase().includes(search))
        .forEach((test, index) => {
          const div = document.createElement('div');
          div.className = 'test-item';

          const statusClass =
            test.status === 'Passed' ? 'status-pass' :
            test.status === 'Failed' ? 'status-fail' : 'status-progress';

          div.innerHTML = `
            <div>
              <strong>${test.title}</strong> 
              <span class="tag">${test.tag}</span>
              <div class="${statusClass}">${test.status}</div>
              <div class="priority">üî∫ Priority: ${test.priority}</div>
            </div>
            <div class="actions">
              <button onclick="editTest(${index})">‚úèÔ∏è</button>
              <button onclick="deleteTest(${index})">üóëÔ∏è</button>
            </div>
          `;

          tracker.appendChild(div);
        });

      localStorage.setItem('tests', JSON.stringify(tests));
      renderStats();
    }

    function addTest() {
      const title = document.getElementById('testTitle').value.trim();
      const status = document.getElementById('testStatus').value;
      const priority = document.getElementById('testPriority').value;
      const tag = document.getElementById('testTag').value.trim() || "General";

      if (!title) return alert("Enter test title");

      tests.push({ title, status, priority, tag });
      document.getElementById('testTitle').value = '';
      document.getElementById('testTag').value = '';
      renderTests();
    }

    function deleteTest(index) {
      if (confirm("Delete this test case?")) {
        tests.splice(index, 1);
        renderTests();
      }
    }

    function editTest(index) {
      const newTitle = prompt("Edit title:", tests[index].title);
      const newStatus = prompt("Edit status:", tests[index].status);
      const newPriority = prompt("Edit priority:", tests[index].priority);
      const newTag = prompt("Edit tag:", tests[index].tag);

      if (newTitle && newStatus) {
        tests[index] = {
          title: newTitle.trim(),
          status: newStatus.trim(),
          priority: newPriority.trim(),
          tag: newTag.trim()
        };
        renderTests();
      }
    }

    function toggleTheme() {
      document.body.classList.toggle("light");
    }

    function exportCSV() {
      let csv = "Title,Status,Priority,Tag\n";
      tests.forEach(t => {
        csv += `${t.title},${t.status},${t.priority},${t.tag}\n`;
      });
      downloadFile(csv, 'test-cases.csv', 'text/csv');
    }

    function exportJSON() {
      const json = JSON.stringify(tests, null, 2);
      downloadFile(json, 'test-cases.json', 'application/json');
    }

    function downloadFile(content, filename, type) {
      const blob = new Blob([content], { type });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = filename;
      a.click();
    }

    renderTests();
  </script>

</body>
</html>
